<script>

    layui.use(['jquery', 'layer', 'miniAdmin', 'miniTongji', 'myAjax', 'table'], function () {

        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            myAjax = layui.myAjax,
            table = layui.table,
            miniTongji = layui.miniTongji;
        var permissions = [];

        //获取初始数据
        var initData = {
            "homeInfo": {
                "title": "首页",
                "href": "page/home.html",
            },
            "logoInfo": {
                "title": "曹薇薇",
                "image": "images/logo.png",
                "href": "",
            },
            "menuInfo": [
                {
                    "title": "后台",
                    "icon": "fa fa-address-book",
                    "href": "",
                    "target": "_self",
                    "child": []
                }
            ]
        };
        myAjax.authAjax('permission/menuAuth', 'get', false, '', function (response) {
            let menus = response.data.menu[0].child;
            menus = forHandle(menus);

            function forHandle(data) {
                var newdata = data;
                for (var i in data) {
                    newdata[i].icon = 'fa ' + data[i].icon;
                    if (data[i].child) {
                        newdata[i].child = forHandle(data[i].child);
                    }
                }
                return newdata;
            }

            initData.menuInfo[0].child = menus;

            //权限节点
            permissions = response.data.new_permission;
            all_permissions = arrayColumn(response.data.permission, 'href');
        });

        var options = {
            // iniUrl: "api/init.json",    // 初始化接口
            initData: initData,
            renderPageVersion: true,    // 初始化页面是否加版本号
            bgColorDefault: false,      // 主题默认配置
            multiModule: true,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // 切换菜单动画
        };
        miniAdmin.render(options);

        //退出登录
        $('.login-out').on("click", function () {
            myAjax.authAjax('admin/logout', 'post', true, '', function () {
                layer.msg('退出登录成功', function () {
                    window.location = 'login.html';
                    sessionStorage.removeItem('token');
                });
            });
        });

        //管理员昵称
        $('.layuimini-setting a:eq(0)').text(getAdminInfo().nickname);

        //重写方法 layer.open 的success
        var dddd = layer.open;
        layer.open = function (obj) {
            // console.log(arguments)
            var s = obj.success;
            obj.success = function (layero, index) {
                s && s(layero, index);

                //计算输入框中已有的字符的长度
                $('.el-input__words_limit').each(function () {
                    $(this).find('span:eq(0)').html($(this).prev().val().length);
                });
            }
            return dddd.apply(this, arguments);
        }

        //重写方法 table.render 的done
        var dddd1 = table.render;
        table.render = function (obj) {
            // console.log(arguments)
            var s = obj.done;
            obj.done = function (res, curr, count) {
                s && s(res, curr, count);

                //检查节点权限
                let pid = $('.layui-nav-tree .layui-this a').attr('id');
                checkPermission(permissions, pid, all_permissions);

                //某些情况下，需要刷新页面。比如：角色授权，删除菜单等
                if (sessionStorage.getItem('is_reload') == 1) {
                    sessionStorage.setItem('is_reload', 0);
                    location.reload();
                }
            }
            return dddd1.apply(this, arguments);
        }

        //清除权限缓存
        $('.clear_role_permission').click(function () {
            myAjax.authAjax('permission/clearAllRoleCache', 'post',
                true, '', function (res) {
                    layer.msg('权限缓存清理成功', {icon: 1, time: 2000});
                });
        });

        //清除数据缓存
        $('.clear_redis_data').click(function () {
            myAjax.authAjax('index/clearRedisData', 'post',
                true, '', function (res) {
                    layer.msg('数据缓存清理成功', {icon: 1, time: 2000});
                });
        });

        //保存当前菜单页面的ID
        $('.menu-dd').click(function () {
            let pid = $('.layui-nav-tree').find('.layui-this a').attr('id');
            sessionStorage.setItem('menu_pid', pid);
        });


    });
</script>
