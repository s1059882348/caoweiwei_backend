<style>
    table>tbody .layui-table-cell{
        height:60px;
    }
</style>
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn check-permission" lay-event="add" data-permission="system/admin/add"> 添加 </button>
           </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit check-permission" lay-event="resetPwd" data-permission="system/admin/resetPwd">重置密码</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit check-permission" lay-event="edit" data-permission="system/admin/edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete check-permission" lay-event="delete" data-permission="system/admin/delete">删除</a>
        </script>

    </div>
</div>
<script type="text/html" id="isShow">
    {{#  if(d.state === 1){ }}
    <input type="checkbox" name="state" value="{{d.state}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="isShow" checked class="check-permission-state" data-permission="system/admin/state">
    {{#  } else { }}
    <input type="checkbox" name="state" value="{{d.state}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="isShow" class="check-permission-state" data-permission="system/admin/state">
    {{#  } }}
</script>
<script src="page/system/admin/js/index.js" charset="utf-8"></script>
