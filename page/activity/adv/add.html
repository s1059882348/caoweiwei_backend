<div class="layuimini-main">

    <div class="layui-form layuimini-form" lay-filter="edit_add" >

        <div class="layui-form-item">
            <label class="layui-form-label required">广告位</label>
            <div class="layui-input-block">
                <select id="sid_select" name="sid" lay-filter="sid"> </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">广告名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" lay-reqtext="广告名称不能为空" placeholder="请输入广告名称"
                       value="" class="layui-input">
                <span class="el-input__words_limit"><span>0</span>/<span>50</span></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">广告图片</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="upload1">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>
            <div class="layui-input-block">
                <img style="width:300px;height:100%;margin-top:10px" src="images/bg.jpg">
            </div>
            <input type="hidden" name="image">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">跳转类型</label>

            <div class="layui-input-block">
                <input type="radio" name="jump_type" value="0" title="无" checked lay-filter="jump_type">
                <input type="radio" name="jump_type" value="1" title="外链" lay-filter="jump_type">
                <input type="radio" name="jump_type" value="2" title="内链-商品详情" lay-filter="jump_type">
            </div>
        </div>

        <!-- 商品搜索功能，仅在选择内链-商品详情时显示 -->
        <div class="layui-form-item" id="goods_search_container" style="display: none !important;">
            <label class="layui-form-label">商品搜索</label>
            <div class="layui-input-block">
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="text" id="goods_keyword" class="layui-input" placeholder="请输入商品名称关键词搜索">
                </div>
                <button type="button" class="layui-btn layui-btn-sm" id="search_goods_btn">
                    <i class="layui-icon">&#xe615;</i>搜索
                </button>
            </div>
            <div class="layui-input-block" id="goods_search_results" style="margin-top: 10px; display: none !important;">
                <div class="layui-card">
                    <div class="layui-card-header">搜索结果</div>
                    <div class="layui-card-body" id="goods_list_container">
                        <!-- 商品列表将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">跳转链接</label>
            <div class="layui-input-block">
                <input type="text" name="jump_url" value="" class="layui-input" autocomplete="off" placeholder="比如：内链-跳转商品详情：/pages/pages_product/detail/index?id=商品ID">
            </div>
        </div>
        
        
        <div class="layui-form-item">
            <label class="layui-form-label">投放时间</label>
            <div class="layui-input-block">
                <input type="text" name="start_time" id="laydate2" value="" class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-block">
                <input type="text" name="end_time" id="laydate3" value="" class="layui-input" autocomplete="off">
            </div>
        </div>

        <input type="hidden" name="id">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal button_prevent_clicks" lay-submit lay-filter="saveBtn">确认保存
                </button>
            </div>
        </div>
    </div>
</div>

<script src="page/activity/adv/js/add.js" charset="utf-8"></script>
