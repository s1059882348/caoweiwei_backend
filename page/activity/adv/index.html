<style>
    table>tbody .layui-table-cell{
        height:60px;
    }
</style>
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" lay-filter="search">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">广告位</label>
                            <div class="layui-input-block">
                                <select id="space_id" name="space_id" lay-filter="state"> </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" >广告名称</label>
                            <div class="layui-input-inline" style="width: 300px">
                                <input type="text" name="keyword" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-block">
                                <select id="list_state" name="list_state" lay-filter="state"> </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">投放日期</label>
                            <div class="layui-input-block">
                                <input type="text" id="laydate1" name="select_date" class="layui-input" readonly="readonly">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn check-permission" lay-event="add" data-permission="add"> 添加 </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn check-permission" lay-event="export" data-permission="export"> 导出 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-normal  data-count-edit check-permission" lay-event="edit"  data-permission="edit" >编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete check-permission" lay-event="delete" data-permission="delete">删除</a>
        </script>

    </div>
</div>
<input type="hidden" id="index_adv_id">
<script type="text/html" id="isShow">
    {{#  if(d.state === 1){ }}
    <input type="checkbox" name="state" value="{{d.state}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="isShow" checked class="check-permission-state" data-permission="state" >
    {{#  } else { }}
    <input type="checkbox" name="state" value="{{d.state}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="isShow" class="check-permission-state" data-permission="state">
    {{#  } }}
</script>
