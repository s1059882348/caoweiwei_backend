<div class="layuimini-main">

    <div class="layui-form layuimini-form" lay-filter="edit_add">


        <div class="layui-form-item">
            <label class="layui-form-label required">公告名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" lay-reqtext="公告名称不能为空" placeholder="请输入公告名称"
                       value="" class="layui-input">
                <span class="el-input__words_limit"><span>0</span>/<span>50</span></span>
            </div>
        </div>

        <input type="hidden" name="type" value="2" >

        <div class="layui-form-item">
            <label class="layui-form-label">公告图片</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="upload1">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>
            <div class="layui-input-block">
                <img style="width:300px;height:100%;margin-top:10px" src="images/bg.jpg" >
            </div>
            <input type="hidden" name="image">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公告内容</label>
            <div class="layui-input-block">
                <textarea name="content" placeholder="请输入内容"
                          class="layui-textarea"></textarea>
                <span class="el-input__words_limit"><span>0</span>/<span>200</span></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">投放时间</label>
            <div class="layui-input-block">
                <input type="text" name="start_time" id="laydate2" value="" class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-block">
                <input type="text" name="end_time" id="laydate3" value="" class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" placeholder="请输入备注"
                          class="layui-textarea"></textarea>
                <span class="el-input__words_limit"><span>0</span>/<span>200</span></span>
            </div>
        </div>

        <input type="hidden" name="id">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal button_prevent_clicks" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>

<script src="page/activity/ann/js/add.js" charset="utf-8"></script>
