<style>
    table>tbody .layui-table-cell{
        height:60px;
    }
</style>
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" lay-filter="search">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">日期类型</label>
                            <div class="layui-input-block">
                                <select name="date_type">
                                    <option value="1" selected>每天</option>
                                    <option value="2">每月</option>
                                    <option value="3">每周</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">包装分类</label>
                            <div class="layui-input-block">
                                <select name="spec_type">
                                    <option value="0">全部</option>
                                    <option value="1">真空装</option>
                                    <option value="2">商用装</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">省份</label>
                            <div class="layui-input-block">
                                <select id="province_id_list" name="province_id" lay-filter="state"> </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">

        </script>

    </div>
</div>
