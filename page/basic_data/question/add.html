<div class="layuimini-main">

    <div class="layui-form layuimini-form" lay-filter="question_add">
        <div class="layui-form-item">
            <label class="layui-form-label required">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" lay-reqtext="标题不能为空" placeholder="请输入标题"
                       value="" class="layui-input">
                <span class="el-input__words_limit"><span>0</span>/<span>50</span></span>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label required">回答</label>
            <div class="layui-input-block">
                <textarea name="answer" lay-verify="required" placeholder="请输入回答" lay-reqtext="回答不能为空"
                          class="layui-textarea"></textarea>
                <span class="el-input__words_limit"><span>0</span>/<span>300</span></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序值</label>
            <div class="layui-input-block">
                <input type="number" name="sort" placeholder="请输入数字，数字越大越靠前" value="" class="layui-input">
            </div>
        </div>

        <input type="hidden" name="id">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal button_prevent_clicks" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script src="page/basic_data/question/js/add.js" charset="utf-8"></script>
